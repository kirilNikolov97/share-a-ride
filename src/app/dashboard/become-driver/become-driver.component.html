<div class="container-fluid text-center">
  <div class="row">

<!--    &lt;!&ndash; Sidebar &ndash;&gt;-->

<!--    </div>-->

    <div class="col-md-12 text-center" >
      <h1 >
        <u class="p-3 rounded-bottom" style="background: white;">
          Become Driver
        </u>

      </h1>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-10" style="text-align: -webkit-center;">

      <div class="card m-4" style="width: 60%;">
        <div class="card-body">
          <img class="card-img-top" src="../../../assets/wheel.png" alt="Wheel" style="height: 200px; width: 200px">


          <form #driverForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group m-4">
              <label for="isDriver">I have valid driving license </label>
              <input class="ml-2" type="checkbox" [(ngModel)]="isDriverCheckbox" name="isDriver" id="isDriver">
            </div>

            <button type="submit" class="btn btn-primary" style="background-color: #3c94de; border-color: #3c94de" >Become Driver</button>
          </form>

        </div>
      </div>
    </div>


    <div class="col-md-1"></div>


  </div>
</div>
