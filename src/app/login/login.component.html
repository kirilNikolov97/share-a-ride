<div class="container d-flex justify-content-center text-center">
  <div class="col-md-12 d-flex justify-content-center">
    <div class="m-4 card card-container d-flex justify-content-center">
      <div class="mt-3 mr-4 ml-4 mb-2">
        <img id="profile-img" src="../../assets/login.png" class="profile-img-card img-fluid m-3" style="height: 200px; width: auto;" alt="Login picture"/>
      </div>

      <form class="m-2" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <!-- Username -->
        <div class="form-group ml-4 mr-4">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username" required #username="ngModel"/>

          <div class="text-danger" role="alert" *ngIf="f.submitted && username.invalid">
            Username is required!
          </div>
        </div>

        <!-- Password -->
        <div class="form-group ml-4 mr-4">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required #password="ngModel"/>

          <div class="text-danger" role="alert" *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
        </div>

        <!-- Login Button -->
        <div class="form-group ml-4 mr-4">
          <button class="btn btn-primary btn-block" style="background-color: #3c94de; border-color: #3c94de">Login</button>
        </div>

        <!-- Error Message -->
        <div class="form-group">
          <div class="alert text-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Successful login!
      </div>
    </div>
  </div>
</div>
