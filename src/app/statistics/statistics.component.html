<div class="container">

  <div class="row">
    <h3>Top Users</h3>
  </div>
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">First Name</th>
        <th scope="col">Total drives</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of this.topUsers, let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{user.user.username}}</td>
        <td>{{user.user.firstName}}</td>
        <td>{{user.numberRides}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
